{% load static %}

{% comment %} {% if messages %} {% endcomment %}



<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Signup now</title>
      <link  rel ="icon" href ="{% static 'image/logo.jpg'%}">
      <link rel="stylesheet" href="{% static 'css/style1.css'%}">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
      <script type="text/javascript" href="{% static 'validate.js'%}"></script>
   </head>
   <body>
     
      <div class="bg-img">
         <div class="content" style="width: 430px;">
            {% for msg in messages%}
            {{msg}}
            {% endfor %}
            <header>Login Form</header>


            <form action="productlist" method="POST" >
                {% csrf_token %}
               <div class="field">
                  <span class="fas fa-envelope"></span>
                  <input type="text" name = "username" required placeholder="Email">
               </div>
               <div class="field space">
                  <span class="fa fa-lock"></span>
                  <input type="password" name="password" class="pass-key" required placeholder="Password">
                  <span class="show">SHOW</span>
               </div>
               <div class="pass">
                  <a href="http://127.0.0.1:8000/accounts/forgotPassword">Forgot Password?</a>
               </div>
               <div class="field">
                  <input type="submit" value="LOGIN">
               </div>
            </form>  
            
            <div class="signup">
               Don't have account?
               <a href="registerPage">Signup Now</a>
            </div>
         </div>
      </div>
      <script>
         const pass_field = document.querySelector('.pass-key');
         const showBtn = document.querySelector('.show');
         showBtn.addEventListener('click', function(){
          if(pass_field.type === "password"){
            pass_field.type = "text";
            showBtn.textContent = "HIDE";
            showBtn.style.color = "#3498db";
          }else{
            pass_field.type = "password";
            showBtn.textContent = "SHOW";
            showBtn.style.color = "#222";
          }
         });
         

         setTimeout(function(){
            if($('#msg').length>0){
               $('#msg').remove();
            }
         },2000)
      </script>
   </body>
   
</html>
