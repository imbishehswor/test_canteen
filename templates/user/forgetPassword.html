{% load static %}

{% comment %} {% if messages %} {% endcomment %}



<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Signup now</title>
      <link rel="stylesheet" href="{% static 'css/style1.css'%}">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
      <script type="text/javascript" href="{% static 'validate.js"></script>
   </head>
   <body>
     
      <div class="bg-img">
         <div class="content">
            {% for msg in messages%}
            {{msg}}
            {% endfor %}
            <header>Forgot Password</header>


            <form action="http://127.0.0.1:8000/accounts/forgetPasswordOTP" method="POST">
                {% csrf_token %}
               <div class="field">
                  <span class="fas fa-envelope"></span>
                  <input type="text" name = "username" required placeholder="Email">
               </div>
              
               <div class="pass"  >
                  <a href="">we send OTP code in gmail</a>
               </div>
               <div class="field">
                  <input type="submit" value="PROCEED">
               </div>
            </form>  
            
            <div class="signup">
               I have account?
               <a href="Login">Login Now</a>
            </div>
         </div>
      </div>
      <script>
         const pass_field = document.querySelector('.pass-key');
         const showBtn = document.querySelector('.show');
         showBtn.addEventListener('click', function(){
          if(pass_field.type === "password"){
            pass_field.type = "text";
            showBtn.textContent = "HIDE";
            showBtn.style.color = "#3498db";
          }else{
            pass_field.type = "password";
            showBtn.textContent = "SHOW";
            showBtn.style.color = "#222";
          }
         });
         

         setTimeout(function(){
            if($('#msg').length>0){
               $('#msg').remove();
            }
         },2000)
      </script>
   </body>
   
</html>
